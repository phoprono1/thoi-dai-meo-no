services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meo-no-backend
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
    networks:
      - meo-no-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://${VPS_HOST}:4001
    container_name: meo-no-frontend
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - backend
    networks:
      - meo-no-network

networks:
  meo-no-network:
    driver: bridge
